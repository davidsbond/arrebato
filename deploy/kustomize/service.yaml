kind: Service
apiVersion: v1
metadata:
  name: arrebato
spec:
  clusterIP: None
  selector:
    app: arrebato
  ports:
    - port: 5000
      targetPort: raft
      protocol: TCP
      name: raft
    - port: 5001
      targetPort: serf
      protocol: TCP
      name: serf
    - port: 5002
      targetPort: grpc
      protocol: TCP
